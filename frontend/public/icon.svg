<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background Circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- Rounded corners -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>

  <!-- Chart Bars -->
  <g transform="translate(120, 280)">
    <!-- Bar 1 -->
    <rect x="10" y="80" width="35" height="80" fill="url(#chartGradient)" opacity="0.7" rx="4"/>
    
    <!-- Bar 2 -->
    <rect x="60" y="50" width="35" height="110" fill="url(#chartGradient)" opacity="0.85" rx="4"/>
    
    <!-- Bar 3 -->
    <rect x="110" y="20" width="35" height="140" fill="url(#chartGradient)" rx="4"/>
    
    <!-- Bar 4 -->
    <rect x="160" y="60" width="35" height="100" fill="url(#chartGradient)" opacity="0.8" rx="4"/>
  </g>

  <!-- Growth Arrows -->
  <g transform="translate(200, 120)">
    <!-- Arrow 1 (Blue) -->
    <path d="M 20 60 L 40 40 L 40 50 L 80 20 L 80 35 L 60 55 Z" fill="#3b82f6" opacity="0.9"/>
    
    <!-- Arrow 2 (Green) -->
    <path d="M 50 40 L 85 10 L 85 25 L 120 -10 L 120 5 L 85 35 Z" fill="#34d399" opacity="0.95"/>
    
    <!-- Vertical Arrow (Green) -->
    <path d="M 130 80 L 150 60 L 140 60 L 140 -10 L 160 -10 L 160 60 L 150 60 Z" fill="url(#arrowGradient)"/>
  </g>

  <!-- Circuit Board Elements -->
  <circle cx="160" cy="180" r="5" fill="#60a5fa" opacity="0.6"/>
  <circle cx="280" cy="240" r="5" fill="#60a5fa" opacity="0.6"/>
  <circle cx="320" cy="160" r="5" fill="#34d399" opacity="0.6"/>
  <circle cx="200" cy="320" r="5" fill="#60a5fa" opacity="0.6"/>

  <!-- Connecting Lines -->
  <line x1="160" y1="180" x2="200" y2="220" stroke="#60a5fa" stroke-width="2" opacity="0.4"/>
  <line x1="280" y1="240" x2="320" y2="200" stroke="#60a5fa" stroke-width="2" opacity="0.4"/>
  <line x1="320" y1="160" x2="280" y2="140" stroke="#34d399" stroke-width="2" opacity="0.4"/>

  <!-- AI/Tech indicator dots -->
  <circle cx="250" cy="150" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="290" cy="200" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="220" cy="270" r="3" fill="#10b981" opacity="0.8"/>
</svg>
